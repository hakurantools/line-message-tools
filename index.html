<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リンク共有ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>秘密結社総合本部作成リンク変更ツール</h1>

        <!-- 入力エリア -->
        <section>
            <label for="inputText">共有したいメッセージを入力してください:</label>
            <textarea id="inputText" rows="5" placeholder="ここにメッセージを入力"></textarea>
            <button onclick="generateShareLinks()">共有リンクを生成</button>
        </section>

        <!-- 結果表示 -->
        <section id="resultSection">
            <h2>生成された共有リンク:</h2>
            <div id="result"></div>
            <button id="copyButton" onclick="copyLink()" style="display:none;">リンクをコピー</button>
        </section>

        <p class="disclaimer">注意: このツールの使用によって生じた問題について、開発者は一切の責任を負いません。</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
